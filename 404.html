<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Reset */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Background Effect */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    z-index: -1;
}

.stars {
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    opacity: 0.5;
    height: 100%;
    width: 100%;
    position: absolute;
}

.twinkling {
    background: url('https://www.transparenttextures.com/patterns/tiny-crosses.png');
    animation: twinkling 2s infinite linear;
    position: absolute;
    width: 100%;
    height: 100%;
}

.clouds {
    background: url('https://www.transparenttextures.com/patterns/gray-floral.png');
    opacity: 0.2;
    animation: moveClouds 30s linear infinite;
    position: absolute;
    width: 100%;
    height: 100%;
}

@keyframes twinkling {
    0% { background-position: 0 0; }
    100% { background-position: -1000px 1000px; }
}

@keyframes moveClouds {
    0% { background-position: 0 0; }
    100% { background-position: 1000px 0; }
}

/* Container Styling */
.container {
    text-align: center;
    color: white;
    position: relative;
    z-index: 10;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
}

h1 {
    font-size: 12rem;
    margin: 0;
    color: #fff;
    position: relative;
    text-transform: uppercase;
    text-shadow: 
        2px 2px 0 #ff6b6b, 
        -2px -2px 0 #6b6bff, 
        0px 0px 10px rgba(0, 0, 0, 0.8);
    animation: glitch 1s infinite;
}

@keyframes glitch {
    0% {
        text-shadow: 
            2px 2px 0 #ff6b6b, 
            -2px -2px 0 #6b6bff;
        transform: translate(0);
    }
    20% {
        text-shadow: 
            3px -3px 0 #ff6b6b, 
            -3px 3px 0 #6b6bff;
        transform: translate(-3px, 3px);
    }
    40% {
        text-shadow: 
            -3px 3px 0 #ff6b6b, 
            3px -3px 0 #6b6bff;
        transform: translate(3px, -3px);
    }
    60% {
        text-shadow: 
            2px -2px 0 #ff6b6b, 
            -2px 2px 0 #6b6bff;
        transform: translate(-2px, 2px);
    }
    80% {
        text-shadow: 
            -2px 2px 0 #ff6b6b, 
            2px -2px 0 #6b6bff;
        transform: translate(2px, -2px);
    }
    100% {
        text-shadow: 
            2px 2px 0 #ff6b6b, 
            -2px -2px 0 #6b6bff;
        transform: translate(0);
    }
}


p {
    font-size: 1.5rem;
    margin: 1rem 0;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
}

.home-button {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    color: #fff;
    background-color: #ff6b6b;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 2px 2px 10px rgba(255, 107, 107, 0.5);
}

.home-button:hover {
    background-color: #ff4040;
    transform: scale(1.1);
}

.search-box {
    margin-top: 2rem;
}

.search-box input {
    padding: 0.75rem;
    font-size: 1rem;
    width: 70%;
    border: 2px solid #ff6b6b;
    border-radius: 5px;
    outline: none;
    color: #333;
}

.search-box button {
    padding: 0.75rem 1rem;
    font-size: 1rem;
    background-color: #ff6b6b;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-box button:hover {
    background-color: #ff4040;
}

.tip {
    margin-top: 2rem;
    font-style: italic;
    font-size: 1rem;
    color: #ddd;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}

</style>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>
    <div class="container">
        <h1 class="glitch-text">404</h1>
        <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable</p>
        <a href="/" class="home-button">Go Back Home</a>
        <div class="search-box">
            <input type="text" placeholder="Search for a page..." id="search">
            <button onclick="searchPage()">Search</button>
        </div>
        <p class="tip">Try going back to our homepage.</p>
    </div>
    <script>
        function searchPage() {
            const query = document.getElementById('search').value;
            alert(`Searching for "${query}"...`);
        }
    </script>
</body>
</html>
